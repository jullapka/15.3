<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>This is an example page hosted on GitLab Pages.</p>
    </header>
    <main>
        <section>
            <h2>About</h2>
            <p>Here is an example of a simple HTML page.</p>
            <p>It contains all the required elements for the task.</p>
            <a href="https://gitlab.com/">Visit GitLab</a>
        </section>
        <section>
            <h2>Table Example</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>30</td>
                        <td>USA</td>
                    </tr>
                    <tr>
                        <td>Anna</td>
                        <td>25</td>
                        <td>UK</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section>
            <h2>Image Example</h2>
            <img src="images/foto.jpg" alt="Example Image">
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Example Author</p>
    </footer>
</body>
</html>
